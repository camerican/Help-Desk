<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>ISBN DB Example</title>
	<link rel="stylesheet" href="default.css" />
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
	<script src="main.js"></script>
</head>
<body>
	<h1>ISBN DB Example</h1>
	<p>In this example, we display data from the ISBN DB for display.</p>
	<form id="search">
		<div class="field_set">
			<label for="book">Book</label>
			<input id="book" name="book" value="Game of Thrones" />
		</div>
		<div class="field_set">
			<input type="submit" value="Search" />
		</div>
	</form>
	<h2>Results</h2>
	<ol id="results"></ol>
</body>
</html>
